version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: payments_ledger_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/payments_ledger
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payments_ledger
      DB_USER: postgres
      DB_PASSWORD: postgres
      APP_ENV: development
      DEBUG: "True"
      API_KEY: 7f8c9d2e-4b5a-6c3d-8e1f-9a2b3c4d5e6f
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

# networks:
#   app-network:
#     driver: bridge

volumes:
  postgres_data:
